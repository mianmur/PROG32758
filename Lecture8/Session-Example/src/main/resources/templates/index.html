<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
</head>
<body>
<h1>Click one of the buttons to get started!</h1>

<form action="#" method="get">

    <input type="submit" value="Hidden Field"
           formaction="#" th:formaction="@{/startHidden}">
    <br><br>
    <input type="submit" value="Cookie"
           formaction="#" th:formaction="@{/startCookie}">
    <br><br>
    <input type="submit" value="Session"
           formaction="#" th:formaction="@{/startSession}">
    <br><br>
    <input type="submit" value="Avenger Session"
           formaction="#" th:formaction="@{/startAvengerSession}">

</form>

</body>
</html>
